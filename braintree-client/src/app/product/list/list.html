<div class="mdl-grid">
  
	<div ng-repeat="product in List.products">
		
		<div class="mdl-cell mdl-cell--4-col">
			<div class="mdl-card mdl-card--primary mdl-shadow--2dp">
				<div class="mdl-card__title">
					<h2 class="mdl-card__title-text">{{::product.title}}</h2>
				</div>
				<div class="mdl-card__media mdl-color--primary">
					<img ng-src="{{::product.image}}" width="220" height="140" border="0" alt="" style="padding:20px;">
				</div>
				<div class="mdl-card__supporting-text">
					{{::product.content}}
				</div>
				<div class="mdl-card__actions mdl-card--border">
					<code>$ {{::product.dollarPrice}} - Ventas: {{::product.salesCount}}</code>
				</div>
				<div class="mdl-card__menu">
					<a class="mdl-button mdl-js-button mdl-js-ripple-effect" ng-href="#/product/item/{{::product._id}}">
						<i class="material-icons">add_shopping_cart</i>
					</a>
				</div>
			</div>
		</div>
		
	</div>
	
</div>
