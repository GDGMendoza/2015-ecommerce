<div class="mdl-grid">

  <div class="mdl-cell mdl-cell--4-col">

    <div class="mdl-card">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">{{::Item.product.title}}</h2>
      </div>
      <div class="mdl-card__media mdl-color--primary">
        <img ng-src="{{::Item.product.image}}" width="173" height="157" border="0" alt=""
        style="padding:10px;">
      </div>
      <div class="mdl-card__supporting-text">
        {{::Item.product.content}}
      </div>
      <div class="mdl-card__menu">
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect" ng-click="Item.showPaymentOption = true; Item.transactionComplete = false;">
          Comprar <i class="material-icons">attach_money</i> {{::Item.product.dollarPrice}}
        </button>
      </div>
    </div>
    
  </div>
  
  <div class="mdl-cell mdl-cell--4-col">
    
    <h4 ng-style="{display: Item.showPaymentOption && Item.inProgress ? '' : 'none'}">
      ... Pago en progreso ...
    </h4>
      
    <div ng-if="Item.showPaymentOption" ng-style="{display: Item.inProgress ? 'none' : ''}">
      <braintree checkout-in-progress="Item.checkoutInProgress" product-id="Item.product._id" price="Item.product.dollarPrice"
        description-one="Item.product.title" description-two="'$ '+Item.product.dollarPrice" ></braintree>
    </div>

    <h4 ng-if="Item.transactionComplete">Muchas gracias por confiar en nosotros!</h4>

  </div>
    
</div>
